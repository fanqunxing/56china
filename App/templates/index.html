<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style type="text/css">
  body {
    background: #000e14;
  }

  .x-body {
    position: relative;
  }

  .bg-canvas {
    width: 100%;
    height: 600px;
  }

  #alert-content {
    position: absolute;
    width: 200px;
    height: 300px;
    left: 0;
    top: 0;
    border: solid 5px #ccc;
    background: #fff;
    border-radius: 20px;
    overflow: hidden;
  }

  #alert {
    position: relative;
    width: 200px;
    height: 300px;
  }

  .alert-img {
    width: 100%;
    height: 100%;
  }

  .alert-text {
    display: block;
    position: absolute;
    bottom: 0;
    background: rgba(50, 50, 50, 0.5);
    color: #fff;
  }

  #main {
    position: absolute;
    width: 100%;
  }
</style>

<body>
  <div class="x-body">
    <div id="main" style="width: 100%;height:600px;"></div>
    <div id="alert-content" style="display: none;">
      <div id="alert">
        <img class="alert-img" id="alert-img" src="" alt="暂无图片">
        <a class="alert-text" id="alert-text" target="_blank" href=""></a>
      </div>
    </div>
  </div>
  <!-- <script src="./static/lib/layui/layui.js" charset="utf-8"></script> -->
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/echarts/3.3.2/echarts.min.js" charset="utf-8"></script>
  <script src="http://cdn.bootcss.com/echarts/3.3.2/extension/bmap.min.js" type="text/javascript"></script>
  <script src="http://echarts.baidu.com/asset/map/js/china.js"></script>
  <script src="./static/json/standard.js"></script>
  <script src="./static/json/color.js"></script>
  <!-- <script src="./alert.js"></script> -->

  <script src="./static/json/bg.js"></script>
  <script>
    var eAlert = document.getElementById("alert-content");
    var nationDistributedInfo = standard.nationDistributedInfo;
    var myChart = echarts.init(document.getElementById('main'));


    // ajax切面
    function ajax(param) {
      return $.ajax({
        url: param.url,
        data: param.data,
        type: 'POST',
        dataType: "json",
        contentType: "application/x-www-form-urlencoded;charset=UTF-8",
        success: function (response) {
          param.success(response);
          // debugger;
          // if (response.code == 1) {
          //   alert('请求失败,稍后再试');
          // } else if (response.code == 0) {
          //   param.success(response.data);
          // }
        }
      });
    };


    ajax({
      url: '/nation/queryAll',
      success: function (data) {
        nationDistributedInfo = data.nationDistributedInfo;
        myChart.setOption({
          series: [{
            type: 'map',
            map: 'china'
          }]
        });

        var nationDistributedInfoSettingArr = [{
          name: 'name',
          type: 'pie',
          radius: '100',
          center: ['200', '50%'],
          data: (function (nations) {
            return nations.map(function (item) {
              return {
                name: item.nationName,
                value: (function (data) {
                  var num = 0;
                  data.forEach(function (i) {
                    num += i.value[2];
                  });
                  return num;
                })(item.data)
              }
            });
          })(nationDistributedInfo).sort(function(a, b) {
            return b.value - a.value;
          }).filter(function(f) {
            return f.value > 100000;
          }),
          itemStyle: {
            emphasis: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          }
        }];

        for (var i = 0; i < nationDistributedInfo.length; i++) {
          nationDistributedInfoSettingArr.push({
            name: nationDistributedInfo[i].nationName,
            type: 'effectScatter',
            coordinateSystem: 'geo',
            data: nationDistributedInfo[i].data,
            encode: {
              value: 2
            },
            symbolSize: function (val) {
              return Math.log(val[2]);
            },
            showEffectOn: 'render',
            rippleEffect: {
              brushType: 'stroke'
            },
            hoverAnimation: true,
            label: {
              normal: {
                formatter: '{b}',
                position: 'right',
                show: false
              }
            },
            itemStyle: {
              normal: {
                color: colorMap[nationDistributedInfo[i].nationName],
                shadowBlur: 10,
                shadowColor: '#333'
              }
            },
            zlevel: 1
          });

        }


        var legend = {
          orient: 'vertical', // 'vertical' horizontal
          x: 'right', // 'center' | 'left' | {number},
          y: 'top', // 'center' | 'bottom' | {number} top
          backgroundColor: '#eee',
          // borderColor: 'rgba(178,34,34,0.8)',
          borderWidth: 4,
          padding: 5, // [5, 10, 15, 20]
          itemGap: 10,
          // textStyle: { color: 'red'},
          data: getAllNations()
        };

        var option = {
          // backgroundColor: "rgb(64, 74, 89, 0.7)",
          title: {
            text: '中华少数民族分布',
            left: 'center',
            textStyle: {
              color: '#fff'
            }
          },
          legend: legend,
          tooltip: {
            trigger: 'item',
            formatter: function (item) {
              if (item.componentSubType == "pie") {
                return item.name + (item.value / 10000).toFixed(2) + '万人' + '<br>' + '(' + item.percent +
                  '%)';
              }
              return item.seriesName + ' ' + item.name + '<br>' + (item.value[2] / 10000).toFixed(2) + '万人';
            }
          },
          geo: {
            map: 'china',
            label: {
              emphasis: {
                show: true
              }
            },
            roam: true,
            itemStyle: {
              normal: {
                areaColor: '#323c48',
                borderColor: '#111'
              },
              emphasis: {
                areaColor: '#FFD715'
              }
            }
          },
          series: nationDistributedInfoSettingArr
        };

        myChart.setOption(option);
      }
    });


    function showAlert(name) {
      ajax({
        url: '/nation/queryNationByName',
        data: {
          name: name
        },
        success: function (res) {
          var data = res;
          $("#alert-img").show();
          $("#alert-text").text(data.desc);
          $("#alert-text").attr('href', data.descUrl);
          $("#alert-img").attr('src', data.img);
        }
      });
    }

    // showAlert();


    myChart.on('click', function (params) { //点击事件
      if (params.componentSubType === 'effectScatter') {
        console.log(params);
        var event = params.event;
        var offsetX = event.offsetX;
        var offsetY = event.offsetY;
        eAlert.style.left = offsetX + 'px';
        eAlert.style.top = offsetY + 'px';
        eAlert.style.display = "";
        showAlert(params.seriesName);
      } else {
        eAlert.style.display = "none";
      }
    });
  </script>
</body>

</html>
